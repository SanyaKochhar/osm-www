baseURL: https://staging.openservicemesh.io/
languageCode: en-us
title: OSM
theme: clean-landing

disableKinds:
 -taxonomy
 -taxonomyTerm

params:
  description: Open Service Mesh (OSM) is a lightweight, extensible, Cloud Native service mesh
  openGraph: true
  twittersite: openservicemesh
  twittertype: summary
  twitterimage: images/osm-twitter-card.png
  navbarlogo:
  # Logo (from static/images/logos/___)
   image: logos/osm.png
   link: https://openservicemesh.io/
  font:
    name: "Spartan"
    sizes: [400,600]
  hero:
    # Main hero title
    title: openservicemesh
    # Hero subtitle (optional)
    subtitle: 
    # Button text
    # buttontext: Get started
    # Where the main hero button links to
    # buttonlink: "#"
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Github
    url: https://github.com/openservicemesh/osm
  - title: Blog
    url: /blog
  # - title: Slack
  #   url: https://kubernetes.slack.com/messages
  - title: Twitter
    url: openservicemesh
  footer:
    logo: osm.svg
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://twitter.com/openservicemesh
      icon: twitter
      name: Twitter
    # - link: https://kubernetes.slack.com/messages/
    #   icon: users
    #   name: Slack
    - link: https://github.com/openservicemesh/osm
      icon: github
      name: Github
